<body>
<div class="container">
<div class="row justify-content-center align-items-center" style="height:100vh">
<div class="col-md-5">
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="save()">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    formControlName="username" 
                    class="form-control"
                />
                <div *ngIf="loginForm.controls['username'].dirty || loginForm.controls['username'].touched">
                    <div class="text-danger" *ngIf="loginForm.hasError('required', 'username')"><small>Username is required</small></div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    formControlName="password" 
                    class="form-control" 
                />
                <div *ngIf="loginForm.controls['password'].dirty || loginForm.controls['password'].touched">
                    <div class="text-danger" *ngIf="loginForm.hasError('required', 'password')"><small>Password is required</small></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 align-right">
                    <button type="submit" class="btn btn-dark">Login</button>&nbsp;<button routerLink="/signup" class="btn btn-outline-dark">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</div>
</body>
